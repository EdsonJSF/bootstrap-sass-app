<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap SCSS App</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <main class="w-100 min-vh-100 p-4">
      <form id="regForm" class="p-4 border border-0 rounded shadow">
        <!-- Circles which indicates the steps of the form: -->
        <div class="step-container">
          <span class="step">1</span>
          <span class="step">2</span>
        </div>

        <!-- One "tab" for each step in the form: -->
        <div class="container-fluid mt-3">
          <div class="row tab">
            <div class="col-12">
              <input
                type="text"
                id="formExample"
                class="form-control"
                name="formExample"
              />
            </div>
          </div>

          <div class="row tab">
            <div class="col-12">
              <h6>Data</h6>
              <p id="showExample" class="ms-4 text-muted"></p>
            </div>
          </div>
        </div>

        <!-- Botones Regresar/Siguiente -->
        <div class="d-flex mt-3 px-4">
          <button
            type="button"
            id="prevBtn"
            class="btn btn-primary btn-sm rounded"
            onclick="nextPrev(-1)"
          >
            Regresar
          </button>
          <button
            type="button"
            id="nextBtn"
            class="btn btn-primary btn-sm rounded ms-auto"
            onclick="nextPrev(1)"
          >
            Siguiente
          </button>
        </div>
      </form>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
