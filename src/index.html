<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap SCSS App</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>

    <button
      class="btn btn-primary btn__first"
      data-toggle="collapse"
      data-target=".collapse.first"
      data-text="Collapse"
    >
      Toggle First
    </button>
    <button
      class="btn btn-primary btn__first"
      data-toggle="collapse"
      data-target=".collapse.second"
      data-text="Collapse"
    >
      Toggle Second
    </button>
    <button
      class="btn btn-primary btn__first"
      data-toggle="collapse"
      data-target=".collapse"
      data-text="Collapse"
    >
      Toggle All
    </button>

    <div class="block collapse first">
      <div class="block__content">I'm the first content!</div>
    </div>
    <div class="block collapse second">
      <div class="block__content">I'm the second content!</div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
