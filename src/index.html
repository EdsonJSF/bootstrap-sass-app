<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap SCSS App</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <!-- AUDIO -->
      <audio
        id="audioEN"
        src="https://msfi.thedeepsite.com/wp-content/uploads/2023/03/gustavo-ing.mp3"
      ></audio>

      <!-- AUDIO CONTROLS -->
      <div id="audioENControls" class="audio-controls">
        <div class="audio-controls-header bg-fff">
          <div class="d-flex align-items-center">
            <img
              src="https://msfi.thedeepsite.com/wp-content/uploads/2023/03/flag-circle-en.png"
              alt=""
            />
            <span class="text-878787 ms-7px">EN</span>
          </div>
          <img
            src="https://msfi.thedeepsite.com/wp-content/uploads/2023/03/ico-backward-blue.png"
            alt=""
            onclick="rewindAudio('audioEN')"
          />
          <img
            class="play d-none"
            src="https://msfi.thedeepsite.com/wp-content/uploads/2023/03/ico-pause-blue.png"
            alt=""
            onclick="playAudio('audioEN')"
          />
          <img
            class="pause"
            src="https://msfi.thedeepsite.com/wp-content/uploads/2023/03/ico-play-blue.png"
            alt=""
            onclick="playAudio('audioEN')"
          />
          <img
            src="https://msfi.thedeepsite.com/wp-content/uploads/2023/03/ico-forward-blue.png"
            alt=""
            onclick="forwardAudio('audioEN')"
          />
        </div>
        <div class="audio-controls-footer bg-e2edf9">
          <span class="currentT text-9db7d6 fs-10px ms-7px">0:00</span>
          <div class="play-bar bg-bcd3ed">
            <div class="bar bg-00549a"></div>
            <div class="dot bg-00549a"></div>
          </div>
          <span class="duration text-9db7d6 fs-10px">0:00</span>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
