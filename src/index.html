<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap SCSS App</title>

    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Register:</h1>
    <form id="regForm">
      <!-- Circles which indicates the steps of the form: -->
      <div class="step-container">
        <span class="step">1</span>
        <span class="step">2</span>
        <span class="step">3</span>
        <span class="step">4</span>
        <span class="step">5</span>
      </div>

      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        Name:
        <p>
          <input
            placeholder="First name..."
            oninput="this.className = ''"
            name="fname"
          />
        </p>
        <p>
          <input
            placeholder="Last name..."
            oninput="this.className = ''"
            name="lname"
          />
        </p>
      </div>
      <div class="tab">
        Contact Info:
        <p>
          <input
            placeholder="E-mail..."
            oninput="this.className = ''"
            name="email"
          />
        </p>
        <p>
          <input
            placeholder="Phone..."
            oninput="this.className = ''"
            name="phone"
          />
        </p>
      </div>
      <div class="tab">
        Birthday:
        <p>
          <input placeholder="dd" oninput="this.className = ''" name="dd" />
        </p>
        <p>
          <input placeholder="mm" oninput="this.className = ''" name="nn" />
        </p>
        <p>
          <input placeholder="yyyy" oninput="this.className = ''" name="yyyy" />
        </p>
      </div>
      <div class="tab">
        Login Info:
        <p>
          <input
            placeholder="Username..."
            oninput="this.className = ''"
            name="uname"
          />
        </p>
        <p>
          <input
            placeholder="Password..."
            oninput="this.className = ''"
            name="pword"
            type="password"
          />
        </p>
      </div>
      <div class="tab">Informaci√≥n</div>

      <div style="overflow: auto">
        <div style="float: right">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">
            Previous
          </button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
    </form>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
